
<!DOCTYPE html>
<html>
<head>
  <title>Train Schedule</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

<div class="container">

<div class="jumbotron">
  <div class="row">
  <div class="col-md-8 col-xs-12">
  <h1>Train Schedule</h1>
  </div>
  <div class="col-md-4 col-xs-12">
  <div class="time"><h2>Current Time <span id="currentTime"></span></h2></div></div>
</div>
</div>
    <div id="tableBorder">
    <div id="tableHeader"><p>Current Train Schedule</p></div>
      <table class="table">
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (Minutes)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Hogwarts Express</td>
            <td>Scotland</td>
            <td>30</td>
            <td>09:30</td>
            <td>14</td>
          </tr>
        </tbody>
      </table>
     </div>



     <div id="tableHeader"><p>Add A Train</p></div>

     

     <form>
      <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <form id="newEmployeeForm">
          <div class="form-group">
            <label>Train Name</label>
            <input type="text" id="trainName" class="form-control" placeholder="Train Name Here">
          </div>
          <div class="form-group">
            <label>Destination</label>
            <input type="text" id="destination" class="form-control" placeholder="Destination">
          </div>
          <div class="form-group">
            <label>First Train Time (Military Time)</label>
            <input type="text" id="firstTrain" class="form-control" placeholder="HH:MM">
          </div>
          <div class="form-group">
            <label>Frenquency (Minutes)</label>
            <input type="text" id="frequency" class="form-control" placeholder="00">
          </div>
          
          
          <div class="form-group text-center">
            <button class="btn btn-primary" id="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    </form>




</div>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
<script src="logic.js"></script>

</body>
</html>
