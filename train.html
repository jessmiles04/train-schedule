
<!DOCTYPE html>

<head>

     <style type="text/css">
     .jumbotron {
     background-color: #000000 ;
     text-align: center;
     }

     div.panel-heading {
     background-color: #000080 ;
     color: #FFFFFF ;
     }

  h1 {
     color: #FFFFFF ;
   }
  h2 {
     color: #FFFFFF ;
   }
  td, th{
    text-align: center;
  }
  #userInput {
    background-color: #FFFFFF ; 
  }

    background-color: #FFFFFF ;

<body background="assets/background.png">

<div class="container" id="main-container">

<div class="jumbotron">
  <div class="row">
  <div class="col-md-8 col-xs-12">
  <h1>Platform 9 3/4</h1>

  </div>
  <div class="col-md-4 col-xs-12">
  <div class="time"><h2>Current Time <span id="currentTime"></span></h2></div></div>
</div>
</div>

    <div class="row">
  <div class="col-md-4 col-xs-12" id="userInput">
       <div id="tableHeader"><h3><center>Add A Train</center></h3></div>
     <form>
      <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <form id="newEmployeeForm">
          <div class="form-group">
            <label>Train Name</label>
            <input type="text" id="trainName" class="form-control" placeholder="Train Name Here">
          </div>
          <div class="form-group">
            <label>Destination</label>
            <input type="text" id="destination" class="form-control" placeholder="Destination">
          </div>
          <div class="form-group">
            <label>First Train Time (Military Time)</label>
            <input type="text" id="firstTrain" class="form-control" placeholder="HH:MM">
          </div>
          <div class="form-group">
            <label>Frenquency (Minutes)</label>
            <input type="text" id="frequency" class="form-control" placeholder="00">
          </div>
          
          
          <div class="form-group text-center">
            <button class="btn btn-primary" id="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    </form>
    </div>

  <div class="col-md-8 col-xs-12">
    <table class="table" id="train-table">
     <div class="panel-heading"><strong>Train Schedule</strong></div>
        <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (Minutes)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Hogwarts Express</td>
            <td>Scotland</td>
            <td>30</td>
            <td>09:30</td>
            <td>14</td>
          </tr>
        </tbody>
      </table>
     </div>








</div>
</div>

</body>
</html>
